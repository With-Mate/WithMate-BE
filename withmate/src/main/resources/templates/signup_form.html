<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/api/signup}" th:object="${MemberCreateForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="${MemberCreateForm.username}" class="form-control" id="username">
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="${MemberCreateForm.password1}" class="form-control" id="password1">
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="${MemberCreateForm.password2}" class="form-control" id="password2">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="${MemberCreateForm.email}" class="form-control" id="email">
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
